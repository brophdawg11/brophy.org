name: Fly Deploy
on: [workflow_dispatch]
env:
    FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
jobs:
    deploy:
        name: Deploy
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
              with:
                  ref: remix
            - uses: superfly/flyctl-actions@1.3
              with:
                args: "deploy"
